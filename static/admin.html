<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SecureAuth</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div id="admin-view" style="display: none;">
            <h1>Admin Panel</h1>
            <p>Welcome to the admin area.</p>
            <button id="logoutBtn">Logout</button>
            <button id="backBtn">Back to Dashboard</button>
        </div>
        
        <div id="access-denied" style="display: none;">
            <h1>Access Denied</h1>
            <p>You don't have admin privileges to access this page.</p>
            <button id="backBtnDenied">Back to Dashboard</button>
        </div>
    </div>
    
    <script>
        function isTokenExpired() {
            const expiresAt = localStorage.getItem("auth_token_expires");
            return !expiresAt || Date.now() > parseInt(expiresAt);
        }

        function logout() {
            localStorage.removeItem("auth_token");
            localStorage.removeItem("auth_token_expires");
            window.location.href = "/login.html";
        }

        async function checkAdminAccess() {
            const token = localStorage.getItem("auth_token");
            const expired = isTokenExpired();
            
            if (!token || expired) {
                window.location.href = "/login.html";
                return;
            }

            try {
                const response = await fetch("/api/admin/check", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    document.getElementById("admin-view").style.display = "block";
                    document.getElementById("access-denied").style.display = "none";
                    
                    document.getElementById("logoutBtn").addEventListener("click", logout);
                    document.getElementById("backBtn").addEventListener("click", () => {
                        window.location.href = "/";
                    });
                } else if (response.status === 403) {
                    document.getElementById("admin-view").style.display = "none";
                    document.getElementById("access-denied").style.display = "block";
                    
                    document.getElementById("backBtnDenied").addEventListener("click", () => {
                        window.location.href = "/";
                    });
                } else {
                    window.location.href = "/login.html";
                }
            } catch (error) {
                console.error("Error checking admin access:", error);
                window.location.href = "/login.html";
            }
        }

        checkAdminAccess();
    </script>
</body>
</html>
