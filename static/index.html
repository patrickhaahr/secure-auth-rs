<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Unauthenticated view -->
        <div id="unauth-view">
            <h1>Welcome to SecureAuth</h1>
            <p><a href="/signup.html">Create Account</a></p>
            <p><a href="/login.html">Login</a></p>
        </div>
        
        <!-- Authenticated view -->
        <div id="auth-view" style="display: none;">
            <h1>You Are Authenticated!</h1>
            <p>Welcome to the secure area.</p>
            <button id="adminBtn">Admin Panel</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    
    <script>
        // Token lifecycle management
        function isTokenExpired() {
            const expiresAt = localStorage.getItem("auth_token_expires");
            return !expiresAt || Date.now() > parseInt(expiresAt);
        }

        function logout() {
            localStorage.removeItem("auth_token");
            localStorage.removeItem("auth_token_expires");
            window.location.href = "/login.html";
        }

        function checkAuthStatus() {
            try {
                const token = localStorage.getItem("auth_token");
                const expired = isTokenExpired();
                
                if (token && !expired) {
                    // Show authenticated view
                    document.getElementById("unauth-view").style.display = "none";
                    document.getElementById("auth-view").style.display = "block";
                     
                     // Setup logout button (remove old listener to prevent duplication)
                     const logoutBtn = document.getElementById("logoutBtn");
                     const newLogoutBtn = logoutBtn.cloneNode(true);
                     logoutBtn.parentNode.replaceChild(newLogoutBtn, logoutBtn);
                     document.getElementById("logoutBtn").addEventListener("click", logout);
                     
                     // Setup admin button (remove old listener to prevent duplication)
                     const adminBtn = document.getElementById("adminBtn");
                     const newAdminBtn = adminBtn.cloneNode(true);
                     adminBtn.parentNode.replaceChild(newAdminBtn, adminBtn);
                     document.getElementById("adminBtn").addEventListener("click", () => {
                         window.location.href = "/admin.html";
                     });
                } else {
                    // Show unauthenticated view
                    document.getElementById("unauth-view").style.display = "block";
                    document.getElementById("auth-view").style.display = "none";
                    
                    // Clear invalid tokens
                    if (token) {
                        localStorage.removeItem("auth_token");
                        localStorage.removeItem("auth_token_expires");
                    }
                }
            } catch (e) {
                console.error("Error accessing localStorage:", e);
                document.getElementById("unauth-view").style.display = "block";
                document.getElementById("auth-view").style.display = "none";
            }
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
